                <div class="table">
                    <div class="table-cell">
              <a id = "twitter" class="twitter-timeline tw-align-left" data-width="25em" data-height="25em" href="https://twitter.com/DomEnterprises">Tweets by DomEnterprises</a> <script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>

                <script>
                    ! function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0],
                            p = /^http:/.test(d.location) ? 'http' : 'https';
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = p + "://platform.twitter.com/widgets.js";
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, "script", "twitter-wjs");
                </script> <!-- End of Script -->
              </div> <!-- End of Table-Cell Class -->
            </div> <!-- End of Table Class -->
          </div> <!-- End of twitterborder Class -->
